<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>Einsatzmonitor FF-Wörnitz</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <script type="application/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="application/javascript" src="js/mqtt.js"></script>
    <script type="application/javascript" src="js/clock.js"></script>
    <script type="application/javascript" src="js/vehicle_status.js"></script>

    <script type="application/javascript" src="js/config.js"></script>
    <script type="application/javascript" src="js/main.js"></script>

</head>
<body>
<div id="alert_div" style="display: none">
    <div class="catchword alert-data-field" id="catchword" align="center">TESTALARM</div>
    <div class="location alert-data-field" id="location" align="center">Am Fötzchen 3</div>

<!--        <div class='imageholder'>-->
<!--            <div class='watermark'>TESTALARM!</div>-->
<!--        </div>-->
    <div class="alert-data pure" id="alert-data" align="center" >
        <div class="remark alert-data-field" id="remark">Vollbrand</div>
        <div class="alert-data-field details">Alarmzeit: <span id="alert-start">12:15</span> &middot; <span id="alert-time"></span></div>
        <div class="alert-data-field clock"><span id="date_alert"></span> &middot; <span id="time_alert"></span></div>
        <div class="alert-data-field alert-status status"><div class="status-5">11/1: 2</div><div class="status-6">11/1: 2</div><div class="status-0">11/1: 2</div><div class="status-4">11/1: 2</div></div>
    </div>
    <div class="div_maps pure" id="div_maps">
        <div class="alarmed alert-data-field pure" id="alarmed" align="center">
            <div class="pure vehicle alert">11/1</div>
            <div class="pure vehicle alert">40/1</div>
            <div class="pure vehicle">40/2</div>
            <div class="pure vehicle">56/1</div>
        </div>
        <div class="div_map"><iframe id="map" src="lib/render_map.html?lat=49.2899949&lon=10.2578078" frameborder="0"></iframe></div>
    </div>
</div>


<div class="no-alert" id="standby_div" style="display: none">
    <div class="no-alert-text">Feuerwehr Wörnitz</div>
    <div class="img-no-alert"><img class="img-no-alert-img" src="images/DiveraAnmeldungHeader.png"></div>
    <div class="clock-no-alert" ><span id="date_standby"></span> &middot; <span id="time_standby"></span></div>
    <div class="no-alert-status status"><div>11/1: 2</div><div>11/1: 2</div><div>11/1: 2</div><div>11/1: 2</div></div>
</div>

</body>
</html>
