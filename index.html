<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>Einsatzmonitor FF-Wörnitz</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <script type="application/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="application/javascript" src="js/mqtt.js"></script>
    <script type="application/javascript" src="js/clock.js"></script>
    <script type="application/javascript" src="js/vehicle_status.js"></script>

    <script type="application/javascript" src="js/config.js"></script>
    <script type="application/javascript" src="js/main.js"></script>

</head>
<body>
<div id="image_div" class="page_div" style="display: none">
    <img id="image_img" src="images/wappen.png">
</div>

<div id="alert_div" class="page_div" style="display: none">
    <div class="catchword alert-data-field" id="catchword">Loading...</div>
    <div class="location alert-data-field" id="location">Loading...</div>
    <div class="alert-data pure" id="alert-data">
        <div class="remark alert-data-field" id="remark">Loading...</div>
        <div class="alert-data-field details">Alarmzeit: <span id="alert-start">--:--</span> &middot; <span id="alert-time">--:--</span> seit Alarm</div>
        <div class="alert-data-field clock"><span id="date_alert">--.--.--</span> &middot; <span id="time_alert">--:--</span></div>
        <div class="alert-data-field alert-status status">Loading...</div>
    </div>
    <div class="div_maps pure" id="div_maps">
        <div class="alarmed alert-data-field pure" id="alarmed"></div>
        <div class="div_map"><iframe id="map"></iframe></div>
    </div>
</div>

<div class="page_div no-alert" id="standby_div" style="display: none">
    <div class="no-alert-text">Feuerwehr Wörnitz</div>
    <div class="img-no-alert"><img class="img-no-alert-img" src="images/DiveraAnmeldungHeader.png"></div>
    <div class="clock-no-alert"><span id="date_standby"></span> &middot; <span id="time_standby"></span></div>
    <div class="no-alert-status status"><div>Loading...</div></div>
</div>
</body>
</html>
